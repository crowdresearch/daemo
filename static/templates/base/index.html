{% load staticfiles %}
{% load compress %}
<html lang="en" ng-app="crowdsource">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="neilg, dmorina">

    <title>CrowdResearch</title>
    <!-- Custom CSS -->
    <link href="{% static 'bower_components/angular-material/angular-material.min.css' %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/task-template.css' %}" rel="stylesheet">
    <link href="{% static 'css/project.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/task-feed.css' %}" rel="stylesheet">
    <link href="{% static 'css/task-detail.css' %}" rel="stylesheet">
    <link href="{% static 'css/data-table.css' %}" rel="stylesheet">
</head>

<body ng-controller="HomeController as ctrl">

<div id="appbar" layout="row" ng-controller="NavbarController as navCtrl">
    <md-toolbar class="md-lightblue-theme">
        <div class="md-toolbar-tools" flex>
            <h3 class="logo" flex="20"><a href="/">CrowdResearch</a></h3>
            <md-autocomplete ng-if="isLoggedIn" flex="33" class="main-search" ng-disabled="false"
                             md-no-cache="searchctrl.noCache"
                             md-selected-item="searchctrl.selectedItem"
                             md-search-text-change="searchctrl.searchTextChange(searchctrl.searchText)"
                             md-search-text="searchctrl.searchText"
                             md-selected-item-change="searchctrl.selectedItemChange(item)"
                             md-items="item in searchctrl.querySearch(searchctrl.searchText)"
                             md-item-text="item.display" md-min-length="0"
                             placeholder="Search..."
                             md-menu-class="sidebar-search-dropdown">
                <md-item-template>
                    <span md-highlight-text="searchctrl.searchText">{{item.name}}</span>' +
                </md-item-template>
                <md-not-found>
                    No matches found for "{{ctrl.searchText}}".
                </md-not-found>
            </md-autocomplete>
            <div flex layout="row" layout-align="end center">
                <md-button ng-if="!isLoggedIn" md-no-ink="" ng-href="/login">Sign In</md-button>
                <md-button ng-if="!isLoggedIn" md-no-ink="" ng-href="/register">Create account</md-button>
            </div>
        </div>
    </md-toolbar>
</div>
<div id="main" class="main" layout="row" ng-controller="NavbarController as navCtrl">
    <ng-include ng-if="isLoggedIn" src="'/static/templates/base/left_navigation.html'"></ng-include>
    <div flex="" role="main" tabindex="-1" layout="column" layout-padding>
        <md-content class="md-middle-content md-padding" md-scroll-y="" ng-view="" >

        </md-content>
    </div>
</div>
</body>
