<ng-include src="'/static/templates/template/components/question.html'"></ng-include>
<img ng-if="item.type=='image'" class="image-container" ng-src="{{item.aux_attributes.src}}">
<audio ng-if="item.type=='audio'" class="audio-container"
       ng-src="{{instance.getTrustedUrl(item.aux_attributes.src)}}" audioplayer
       controls style="margin-bottom:8px;">
  <p>Your browser does not support the <code>audio</code> element.</p>
</audio>
<iframe ng-if="item.type=='iframe'" class="remote-content" ng-src="{{ instance.getTrustedUrl(item.aux_attributes.src)}}"
        frameborder="0" width="100%"
        style="margin-bottom:8px;" sandbox="allow-forms allow-modals allow-popups allow-scripts allow-same-origin">
    <p>Your browser does not support iframes.</p>
</iframe>
