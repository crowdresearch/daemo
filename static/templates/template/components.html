<md-list layout="column">
    <div ng-repeat="component in template.templateComponents">
        <md-list-item data-type="{{component.type}}" data-drag="true"
                      data-jqyoui-options="{revert: 'invalid', helper: 'clone',scroll:true, cursor:'crosshair', containment:$('body'), appendTo: 'body'}"
                      jqyoui-draggable="{index: {{$index}}, animate: true, placeholder: 'keep'}" class="md-2-line" >
            <div class="md-list-item-text">
                <h3 class="pointer-cursor">{{ component.name }}</h3>
                <p class="pointer-cursor">{{component.description}}</p>
            </div>
        </md-list-item>
        <md-divider ng-if="!$last"></md-divider>
    </div>
</md-list>
