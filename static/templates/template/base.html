<md-list ng-sortable="template.sortConfig"
         class="no-decoration-list">

    <md-list-item class="_template-list-item" ng-repeat="item in project.project.template.items"
                  ng-class="{'_item-selected': item.isSelected}">

        <div class="_template-item-container _authoring_content" ng-class="{'_item-selected-border': item.isSelected}">

            <div ng-if="!project.isDisabled()" class="handle">
                <md-icon md-font-set="material-icons" class="material-icons">more_vertical</md-icon>
            </div>

            <div ng-if="project.isDisabled()" class="_template-item"
                 md-template-compiler="item" editor="false"
                 instance="template"></div>
            <div ng-if="!project.isDisabled()" outside-click class="_template-item"
                 md-template-compiler="item"
                 editor="true" instance="template"></div>
        </div>
    </md-list-item>

</md-list>
