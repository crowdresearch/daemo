<md-list ng-sortable="{group: 'template_items', animation:150, handle: '.handle'}"
         class="no-decoration-list">

    <md-list-item class="_template-list-item" ng-repeat="item in project.module.template[0].template_items"
                  ng-class="{'_item-selected': item.isSelected}">
        <!--md-button class="md-icon-button pointer-cursor handle" flex="5">
            <md-icon class="" md-font-set="material-icons" class="md-48">more_vert</md-icon>
        </md-button-->
        <div class="_template-item-container _authoring_content" ng-class="{'_item-selected-border': item.isSelected}"
             style="outline:none" ng-click="template.select(item)">

            <div class="_template-item" md-template-compiler="item" editor="true" instance="template" style="cursor: default"></div>
        </div>
    </md-list-item>
</md-list>
