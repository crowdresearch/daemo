    <div class="_main-toolbar" ng-class="{'_md-dark': vm.preferences.aux_attributes.theme==='dark'}">

            <div flex="25" flex-gt-sm="15" layout="row" layout-align="start center">
                <a ui-sref="root" href="">

                </a>
                <div ui-sref="root"
                     class="_nav-platform-name">
                    DAEMO
                    <div ng-if="isSandboxEnvironment"
                         style="line-height: 14px; font-size: small; text-align: right; font-weight: 500">Sandbox
                    </div>
                </div>

            </div>
            <div flex layout="row" layout-align="end center">
                <nav class="">
                    <ul show-xs hide-gt-xs>
                        <li class="_nav-list-item">

                            <md-icon md-font-set="material-icons" class="_text-light _clickable"
                                     ng-click="toggleRight()">menu
                            </md-icon>
                        </li>
                    </ul>
                    <ul class="_nav-list-items" hide-xs>
                        <!--li class="_nav-list-item" ng-if="vm.account.is_worker">
                            <a ui-sref="messages" ui-sref-active="_active"><span
                                    ng-class="{'_notification': vm.hasNewMessages, '': !vm.hasNewMessages}"
                                    >Messages</span></a>
                        </li-->
                        <li class="_nav-list-item">
                            <a ui-sref="task_feed" ui-sref-active="_active">Task Feed</a>
                        </li>
                        <li class="_nav-list-item" ng-if="vm.profile.is_worker">
                            <a ui-sref="my_tasks" ui-sref-active="_active ">Worker<span
                                    ng-if="vm.returned_tasks" class="_notification-badge">{{ vm.returned_tasks }}</span></a>
                        </li>
                        <li class="_nav-list-item" ng-if="vm.profile.is_requester">
                            <a ui-sref="my_projects" ui-sref-active="_active">Requester</a>
                        </li>

                        <li class="_nav-list-item">
                            <a href="/forum" target="_blank">Forum</a>
                        </li>
                        <li class="_nav-list-item" ng-if="vm.profile.is_requester">
                            <a ui-sref="docs.getting_started" ui-sref-active="_active">API Docs</a>
                        </li>

                        <li class="_nav-list-item">
                            <a ui-sref="profile" ui-sref-active="_active"><span>{{ vm.profile.user.first_name }}</span></a>
                        </li>
                        <li class="_nav-list-item">
                            <md-menu>
                                <md-button tabindex="-1" class="_nav-actions" ng-click="$mdOpenMenu()">
                                    <md-icon md-font-set="material-icons">arrow_drop_down</md-icon>
                                </md-button>
                                <md-menu-content>
                                    <md-menu-item>
                                        <md-button class="md-no-ink md-primary" ui-sref="change_password">
                                            Change Password
                                        </md-button>
                                    </md-menu-item>
                                    <md-menu-item>
                                        <md-button class="md-no-ink md-primary" href="https://sandbox.daemo.org"
                                                   target="_blank">
                                            Go to Sandbox
                                        </md-button>
                                    </md-menu-item>
                                    <md-menu-item>
                                        <md-button class="md-no-ink md-primary" ng-click="vm.logout()">
                                            Log Out
                                        </md-button>
                                    </md-menu-item>
                                </md-menu-content>
                            </md-menu>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</div>

        md-component-id="right"
        md-is-locked-open="false"
        md-whiteframe="4">

        <div class="layout-row layout-align-center-center">
            <svg class="_nav-logo" style="fill:#fff;" viewBox="0 0 88 125" enable-background="new 0 0 88 125">
                <g>
                    <path d="M69.4,64.5c1.2,4.9,1.9,9.8,1.9,14.6c0,17.8-13.1,28.9-26.7,28.9C26,108,16.7,92.7,16.7,81

                    <path d="M56.2,35.3c0.1,0.2,0.2,0.3,0.3,0.5c6.8,1.8,15.7,6.5,22.8,12.1C71.4,28.6,59.5,11.7,53.6,6.1

            </svg>
        </div>
        <div class="_nav-platform-name" style="text-align: center">
            DAEMO
        </div>
    </div>
    <md-content ng-controller="rightCtrl">
        <div style="padding-top: 8px">
            <div class="_nav-div">
                <a ui-sref="task_feed" ui-sref-active="_active">Task Feed</a>
            </div>
            <div ng-if="vm.profile.is_worker" class="_nav-div">
                <a ui-sref="my_tasks" ui-sref-active="_active">Worker <span
                        ng-if="vm.returned_tasks" class="_notification-badge"
                        style="line-height: 18px">{{ vm.returned_tasks }}</span></a>
            </div>
            <div ng-if="vm.profile.is_requester" class="_nav-div">
                <a ui-sref-active="_active" ui-sref="my_projects">Requester</a>
            </div>
            <div class="_nav-div">
                <a href="/forum" target="_blank">Forum</a>
            </div>
            <div class="_nav-div" ng-click="vm.logout()">
                <a>Log Out</a>
            </div>
        </div>
    </md-content>

</md-sidenav>
