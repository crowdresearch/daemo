<div layout="row" class="_main-content" layout-align="center center" layout-margin>
  <md-content class="authentication-form _main-content-body" layout-padding layout-align="center center" layout="column">
    <h1 class="md-headline">Login</h1>
    <form name="loginForm">
      <div layout="column">
        <md-input-container>
          <label>Email or Username</label>
          <input required ng-model="login.username">
          <div ng-if="login.username==null" ng-messages="loginForm.description.$error">
          </div>
        </md-input-container>
      </div>
      <div layout="column">
        <md-input-container>
          <label>Password</label>
          <input type="password" required ng-model="login.password">
          <div ng-if="login.password==null" ng-messages="loginForm.description.$error">
           </div>
        </md-input-container>
      </div>
      <div class="authentication-error"  layout="row" ng-show="login.error && loginForm.$pristine" ng-bind="login.error"></div>
      <div flex layout="row" layout-align="center">
        <md-button ng-click="login.login()" class="md-raised md-primary">Sign In</md-button>
          <md-button class="md-warn" ng-href="/forgot-password">Forgot Password?</md-button>
      </div>
      </form>
  </md-content>
</div>
