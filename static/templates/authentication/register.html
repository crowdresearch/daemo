<div  layout="row" layout-align="center center" layout-margin class="_main-content">
    <md-content class="authentication-form _main-content-body" layout-padding layout-align="center center" layout="column">
         <h1 class="md-headline">Registration</h1>
        <form name="form">
            <div layout="column">
                <md-input-container>
                    <label>First Name</label>
                    <input required ng-model="register.firstname">
                </md-input-container>

            </div>
            <div layout="column">
                <md-input-container>
                    <label>Last Name</label>
                    <input required ng-model="register.lastname">
                </md-input-container>
            </div>
            <div layout="column">
                <md-input-container>
                    <label>Email</label>
                    <input type="email" required ng-model="register.email" name="email">
                    <span ng-show="form.email.$error.backend && form.email.$dirty" class="authentication-error">{{register.errors.email}}</span>
                </md-input-container>
            </div>
            <div layout="column">
                <md-input-container>
                    <label>Password</label>
                    <input min="8" type="password" required ng-model="register.password1">
                    <span ng-show="form.password1.$error.minlength && form.password1.$dirty" class="authentication-error">Min. 8 characters are required.</span>
                </md-input-container>
            </div>
            <div layout="column">
                <md-input-container>
                    <label>Confirm Password</label>
                    <input min="8" type="password" required ng-model="register.password2">
                    <span ng-show="form.password2.$error.compareTo && form.password2.$dirty" class="authentication-error">Passwords do not match.</span>
                </md-input-container>
            </div>
            <div class="authentication-error" layout="row" ng-show="register.error && form.$pristine" ng-bind="register.error"></div>
            <div flex layout="row" layout-align="center">
            <md-button ng-click="register.register()" class="md-raised md-primary">Sign Up</md-button>
            </div>
        </form>
    </md-content>
</div>
