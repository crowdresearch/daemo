<h3>Forgot Password</h3>
<form name="form" ng-submit="auth.submitForgotPassword(form.$valid)" novalidate>
    <div layout="column">
        <md-input-container>
            <label>Email</label>
            <input name="email" type="email" required ng-model="auth.email" auto-focus>
            <div ng-if="form.email.$touched||auth.submitted" ng-messages="form.email.$error">
                <p ng-message="required">Email is required.</p>
                <p ng-message="email">Invalid Email.</p>
            </div>
        </md-input-container>
    </div>
    <div class="authentication-error" layout="row" ng-show="auth.error && form.$pristine" ng-bind="auth.error"></div>
    <div flex layout="row" layout-align="center">
        <md-button type="submit" class="md-raised md-accent">Submit</md-button>
    </div>
    <div class="_small-note _auth-footer"><a ui-sref="home.login">Log In</a></div>
</form>
