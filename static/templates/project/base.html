<div layout="row">
  <md-content class="transparent-background" flex="100">
      <md-list layout="row" class="project-nav">
            <md-list-item ng-click="ctrl.navigateTo('create-project/1')" ng-class="{'active': project.getStepId()==1}">{{project.getStepName(1)}}</md-list-item>
            <md-list-item ng-click="ctrl.navigateTo('create-project/2')" ng-class="{'active': project.getStepId()==2}">{{project.getStepName(2)}}</md-list-item>
            <md-list-item ng-click="ctrl.navigateTo('create-project/3')" ng-class="{'active': project.getStepId()==3}">{{project.getStepName(3)}}</md-list-item>
            <md-list-item ng-click="ctrl.navigateTo('create-project/4')" ng-class="{'active': project.getStepId()==4}">{{project.getStepName(4)}}</md-list-item>      
            <md-list-item ng-click="ctrl.navigateTo('create-project/5')" ng-class="{'active': project.getStepId()==5}">{{project.getStepName(5)}}</md-list-item>
            <md-list-item ng-click="ctrl.navigateTo('create-project/6')" ng-class="{'active': project.getStepId()==6}">{{project.getStepName(6)}}</md-list-item>
        </md-list>
      <div class="project-form">
          <h3 class="step">{{project.getStepName(project.getStepId())}}</h3>
          <div class="step-content">
              <ng-include ng-show="project.getStepId()==1" src="'/static/templates/project/categories.html'"></ng-include>
              <ng-include ng-show="project.getStepId()==2" src="'/static/templates/project/details.html'"></ng-include>
              <ng-include ng-show="project.getStepId()==3" src="'/static/templates/project/milestones.html'"></ng-include>
              <ng-include ng-show="project.getStepId()==4" src="'/static/templates/template/container.html'"></ng-include>           
              <ng-include ng-show="project.getStepId()==5" src="'/static/templates/project/payment.html'"></ng-include>
              <ng-include ng-show="project.getStepId()==6" src="'/static/templates/project/summary.html'"></ng-include>
              <div layout="row" class="project-actions" layout-align="end center">
                  <div flex="65" style="margin-left:10%">
                      <md-button ng-click="ctrl.navigateTo('create-project/'+project.getPrevious())" ng-if="project.getStepId()>1" class="md-raised">Back</md-button>
                  </div>
                  <div flex>
                      <md-button style="background-color: #003366; color: #ffffff" ng-click="ctrl.navigateTo('create-project/'+project.getNext())"
                                 ng-if="project.getStepId()<6 && project.getStepId() != 3" class="md-raised">Next</md-button>
                      <md-button style="background-color: #003366; color: #ffffff" ng-click="ctrl.navigateTo('create-project/'+project.getNext())"
                       ng-if="project.getStepId() == 3 && project.currentProject.microFlag === 'micro'" class="md-raised">Next</md-button>
                      <md-button style="background-color: #003366; color: #ffffff" ng-click="project.getFiles(); ctrl.navigateTo('create-project/'+project.getNext())"
                       ng-if="project.getStepId() == 3 && project.currentProject.microFlag === 'macro'" class="md-raised">Next</md-button>
                      <md-button class="md-raised md-primary" ng-if="project.getStepId()==6" ng-click="project.addProject()">Submit</md-button>
                  </div>
              </div>   

          </div>
      </div>
  </md-content>
</div>
