<md-data-table class="table">
    <div class="md-data-table-card-header" layout="row" layout-align="start center">
        <div class="md-data-table-card-header-title" flex="65" layout="row" layout-align="start center">
            <span> My Projects</span>
            <i class="material-icons">chevron_right</i>
            <span>{{ milestone.project_name }}</span>
        </div>
        <div ng-show="true" class="md-actions" flex="35" layout="row" layout-align="end center">
            <md-button ng-click="milestone.createMilestone()"  aria-label="move" class="md-action-button md-blue">
                Create Milestone
            </md-button>

        </div>
    </div>
    <div class="table-content">
        <div class="md-data-table-header" layout="row" layout-align="start center">
            <div class="md-data-table-header-column" flex="40" layout="row" layout-alignment="start center">
                Title
            </div>
            <div class="md-data-table-header-column" flex layout="row" layout-alignment="start center">
                Status
            </div>
            <div class="md-data-table-header-column" flex  layout="row" layout-alignment="start center">
                Number of Tasks
            </div>
            <div class="md-data-table-header-column" flex layout="row" layout-alignment="start center">
                Age
            </div>
        </div>
        <md-divider></md-divider>
        <div>
            <div ng-repeat="item in milestone.modules">
                <div>
                    <div class="md-data-table-row pointer-cursor" layout="row" layout-align="start center"
                         ng-class="{'md-data-table-last-row': $last, 'selected': milestone.isSelected(item)}" ng-click="milestone.navigateToTasks(item.id)">
                        <div class="md-data-table-row-cell cell-text" flex="40">{{item.name}}</div>
                        <div class="md-data-table-row-cell cell-text" flex>{{ milestone.getStatusName(item.status) }} </div>
                        <div class="md-data-table-row-cell cell-text" flex>{{item.total_tasks}}</div>
                        <div class="md-data-table-row-cell cell-text" flex>{{item.age}}</div>
                    </div>
                    <md-divider></md-divider>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="!milestone.modules.length" class="animate-show">
        <div class=" md-data-table-footer md-data-table-row md-data-table-row-cell cell-text" layout="row" layout-align="start center">No modules found!</div>
        <md-divider></md-divider>
    </div>

</md-data-table>
