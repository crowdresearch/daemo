<div layout="row">
	<md-subheader>Select the category that best describes your project.</md-subheader>
</div>
<md-radio-group>
    <md-radio-group ng-model="project.currentProject.selectedCategory">
		<md-radio-button ng-value="item" ng-repeat="item in project.categories">
			{{item.name}}
		</md-radio-button>
    </md-radio-group>
</md-radio-group>
