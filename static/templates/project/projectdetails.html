<div layout="column">
    <md-subheader>Name your project</md-subheader>
    <div layout="row" class="project-field">
        <md-input-container flex="65">
            <label>Name</label>
            <input required ng-model="project.currentProject.name" >
            <div ng-if="project.currentProject.name==null" ng-messages="projectForm.description.$error">
                <div ng-message="required">This field is required.</div>
            </div>
        </md-input-container>
    </div>
</div>

<div layout="column">
    <md-subheader>Briefly describe your task. Be sure to include any relevant information and your goals for the project.</md-subheader>
    <md-input-container class="project-field" flex="2">
        <label>Description</label>
        <textarea required ng-model="project.currentProject.description" columns="1" md-maxlength="500"></textarea>
        <div ng-if="project.currentProject.description==null" ng-messages="projectForm.description.$error">
            <div ng-message="required">This field is required.</div>
        </div>
    </md-input-container>
</div>

<div layout="column">
    <md-subheader>Macro or micro? Choose one.</md-subheader>
    <md-radio-group ng-model="project.currentProject.microFlag">
        <md-radio-button value="macro">Macro</md-radio-button>
        <md-radio-button value="micro">Micro</md-radio-buttton>
    </md-radio-group>
</div>
