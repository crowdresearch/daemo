<div class="_main-content md-whiteframe-z1" layout="row" layout-align="center start" flex>
    <div class="_main-content-body">
        <md-toolbar class="my-projects-toolbar _content-nav">
            <div class="md-toolbar-tools">
                <h3 class="my-projects-header">My Projects</h3>
                <div class="md-actions" flex layout="row" layout-align="end center">
                    <md-button ng-click="project.createProject()" aria-label="move" class="md-primary md-raised">
                        Create Project
                    </md-button>
                </div>
            </div>
        </md-toolbar>
        <md-divider></md-divider>
        <md-list ng-cloak class="_main-content-body">
            <md-list-item ng-show="project.myProjects.length" class="list-subheader">
                <div flex="25">Name</div>
                <div flex="15">Status</div>
                <div flex="10">Tasks</div>
                <div flex="25">Age</div>
            </md-list-item>
            <md-list-item class="list-item-with-padding" ng-repeat="item in project.myProjects">
                <div flex="25">{{ item.name }}</div>
                <div flex="15">{{ project.statusToString(item.status) }}</div>
                <div flex="10">{{ item.total_tasks }}</div>
                <div flex="25">{{ item.age }}</div>
                <div flex="25" layout="row">
                    <!-- add md-secondary classes when supported -->
                    <md-button ng-disabled="item.status==1" aria-label="Review" class="md-icon-button" ng-click="project.navigateToTasks(item.id)">
                        <md-icon md-font-set="material-icons">rate_review</md-icon>
                        <md-tooltip>Review</md-tooltip>
                    </md-button>
                    <md-button ng-if="item.status==1 || item.status==4" ng-disabled="item.status!=1" aria-label="Discard" class="md-icon-button" ng-click="project.discard(item)">
                        <md-icon md-font-set="material-icons">delete</md-icon>
                        <md-tooltip>Discard</md-tooltip>
                    </md-button>
                    <md-button ng-if="item.status==5" class="md-icon-button" aria-label="Resume" ng-click="project.updateStatus(item, 3)">
                        <md-icon md-font-set="material-icons">play_arrow</md-icon>
                        <md-tooltip>Resume</md-tooltip>
                    </md-button>
                    <md-button ng-if="item.status==3" aria-label="Pause" class="md-icon-button" ng-click="project.updateStatus(item, 5)">
                        <md-icon md-font-set="material-icons">pause</md-icon>
                        <md-tooltip>Pause</md-tooltip>
                    </md-button>
                    <md-button ng-if="item.status==1" class="md-icon-button" aria-label="Edit" ng-click="project.edit(item)">
                        <md-icon md-font-set="material-icons">mode_edit</md-icon>
                        <md-tooltip>Edit</md-tooltip>
                    </md-button>
                    <md-button ng-if="item.status!=1" aria-label="Fork" class="md-icon-button" ng-click="project.fork(item)">
                        <md-icon md-font-set="material-icons">content_copy</md-icon>
                        <md-tooltip>Fork</md-tooltip>
                    </md-button>
                </div>
            </md-list-item>
            <md-list-item ng-show="!project.myProjects.length">
                <div layout="row" layout-align="start center">No projects found!</div>
            </md-list-item>
        </md-list>
    </div>
</div>
