<div layout="row" layout-align="center start" flex>
<md-data-table class="table" layout-margin flex="100" flex-gt-sm="60">
    <div class="md-data-table-card-header" layout="row" layout-align="start center">
        <div class="md-data-table-card-header-title">My Projects</div>
        <div class="md-actions" flex layout="row" layout-align="end center">
            <md-button ng-click="project.createProject()"  aria-label="move" class="md-primary md-raised">
                Create Project
            </md-button>
        </div>
    </div>
    <div class="table-content">
        <div class="md-data-table-header" layout="row" layout-align="start center">
            <div class="md-data-table-header-column" flex="40" layout="row" layout-alignment="start center" ng-class="{'sorted': project.config.order_by==='name'}">
                <i ng-if="project.config.order_by==='name'" class="material-icons {{project.config.order}}">arrow_forward</i>
                Title
            </div>
            <div class="md-data-table-header-column" flex layout="row" ng-class="{'sorted': project.config.order_by==='status'}" layout-alignment="start center">
                <i ng-if="project.config.order_by==='status'" class="material-icons {{project.config.order}}">arrow_forward</i>
                Status
            </div>
            <div class="md-data-table-header-column" flex ng-class="{'sorted': project.config.order_by==='progress'}" layout="row" layout-alignment="start center">
                <i ng-if="project.config.order_by==='tasks'" class="material-icons {{project.config.order}}">arrow_forward</i>
                Number of Milestones
            </div>
        </div>
        <md-divider></md-divider>
        <div>
            <div ng-repeat="item in project.myProjects" class="fx-fade-down fx-cubic">
                <div ng-if="item.module_count > 0">
                    <div class="md-data-table-row pointer-cursor" layout="row" layout-align="start center"
                         ng-class="{'md-data-table-last-row': $last, 'selected': project.isSelected(item)}" ng-click="project.openProjectModules(item.id)">
                        <div class="md-data-table-row-cell cell-text" flex="40">{{item.name}}</div>
                        <div class="md-data-table-row-cell cell-text" flex>{{ project.getStatusName(item.modules[0].status) }} </div>
                        <div class="md-data-table-row-cell cell-text" flex>{{item.module_count}}</div>
                    </div>
                    <md-divider></md-divider>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="!project.myProjects.length" class="animate-show">
        <div class=" md-data-table-footer md-data-table-row md-data-table-row-cell cell-text" layout="row" layout-align="start center">No projects found!</div>
        <md-divider></md-divider>
    </div>

</md-data-table>
    </div>
